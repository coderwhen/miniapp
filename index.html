<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小程序预览页面</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 26px;
    }

    .wrapper {
      box-sizing: border-box;
      height: 100vh;
      padding: 15px;
      text-align: center;
    }

    @media (min-width: 900px) {
      .wrapper {
        width: 750px;
        margin: 0 auto;
      }
    }

    img {
      height: auto;
      max-width: 75%;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="img/gh_850c027935f2_1280_minicode.jpg" alt="miniapp" />
    <p>长按识别二维码</p>
    <img src="img/gh_850c027935f2_1280_qrcode.jpg" alt="qrcode" />
  </div>
</body>
</html>
